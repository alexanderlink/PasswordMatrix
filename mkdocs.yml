site_name: ALX Password Matrix

repo_url: https://github.com/alexanderlink/PasswordMatrix

pages:
    - "English":
        - "Password Matrix": "index.md"
        - "Tutorials":
            - "Password Matrix":  "tutorial/PasswordMatrix.md"
            - "Basic: KeePass":  "tutorial/KeePass.md"
            - "Advanced: Veracrypt & KeePass":  "tutorial/Veracrypt.md"
    - "Deutsch":
        - "Password Matrix": "index_de.md"
        - "Anleitung":
            - "Password Matrix":
                - "Konzept":  "tutorial/PasswordMatrix_1_de.md"
                - "Programm starten":  "tutorial/PasswordMatrix_2_de.md"
                - "Persönlicher Pfad":  "tutorial/PasswordMatrix_3_de.md"
                - "Matrix generieren":  "tutorial/PasswordMatrix_4_de.md"
            - "KeePass Passwort Manager":
                - "KeePass": "tutorial/KeePass_1_de.md"
                - "Neue Datenbank anlegen": "tutorial/KeePass_2_de.md"
                - "Passwort Eintrag hinzufügen": "tutorial/KeePass_3_de.md"
            - "Veracrypt":  "tutorial/Veracrypt_1_de.md"

extra_css:
    - extra/css/extra.css
extra_javascript:
    - extra/js/extra.js

markdown_extensions:
    - markdown.extensions.codehilite(guess_lang=false)
    - pymdownx.betterem
    - pymdownx.tilde
    - pymdownx.details
    - pymdownx.tasklist
    - pymdownx.emoji:
        emoji_generator: !!python/name:pymdownx.emoji.to_svg
        emoji_index: !!python/name:pymdownx.emoji.emojione
    - toc:
        permalink: True
    - admonition

theme:
    name: 'material'
    palette:
        primary: 'red'
        accent: 'light green'
    feature:
        tabs: true