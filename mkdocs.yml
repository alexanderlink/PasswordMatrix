site_name: ALX Password Matrix

repo_url: https://github.com/alexanderlink/PasswordMatrix

pages:
    - "English":
        - "Password Matrix": "index.md"
        - "Tutorials":
            - "Password Matrix":  "tutorial/PasswordMatrix.md"
            - "Basic: KeePass":  "tutorial/KeePass.md"
            - "Advanced: Veracrypt & KeePass":  "tutorial/Veracrypt.md"
    - "Deutsch":
        - "Password Matrix": "index_de.md"
        - "Tutorials":
            - "Password Matrix":  "tutorial/PasswordMatrix_de.md"
            - "Einfach: KeePass":  "tutorial/KeePass_de.md"
            - "Fortgeschritten: Veracrypt & KeePass":  "tutorial/Veracrypt_de.md"

extra_css:
    - css/extra.css

markdown_extensions:
    - markdown.extensions.codehilite(guess_lang=false)
    - pymdownx.betterem
    - pymdownx.tilde
    - pymdownx.details
    - pymdownx.tasklist
    - pymdownx.emoji:
        emoji_generator: !!python/name:pymdownx.emoji.to_svg
        emoji_index: !!python/name:pymdownx.emoji.emojione
    - toc:
        permalink: True
    - admonition

theme:
    name: 'material'
    palette:
        primary: 'red'
        accent: 'Yellow'
